global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Masker API
  - job_name: 'masker'
    static_configs:
      - targets: ['host.docker.internal:8004']
    metrics_path: '/metrics'

  # kikuai-bot API
  - job_name: 'kikuai-bot'
    static_configs:
      - targets: ['host.docker.internal:8003']
    metrics_path: '/metrics'

  # ReliAPI
  - job_name: 'reliapi'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # Chart2CSV
  - job_name: 'chart2csv'
    static_configs:
      - targets: ['host.docker.internal:8010']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
